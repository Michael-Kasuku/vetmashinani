<div class="table-container">
  <!-- Top Bar with Button -->
  <div class="table-header">
    <mat-form-field appearance="outline" class="filter-input">
      <mat-label>Search</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Search appointments">
    </mat-form-field>
    <button mat-raised-button color="primary" class="new-device-button" (click)="addAppointment()">New</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let appointment" data-label="ID"> {{appointment.id}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let appointment" data-label="Description"> {{appointment.description}} </td>
    </ng-container>

    <!-- Host Column -->
    <ng-container matColumnDef="host">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Host </th>
      <td mat-cell *matCellDef="let appointment" data-label="Host"> {{appointment.host}} </td>
    </ng-container>

    <!-- Guest -->
    <ng-container matColumnDef="guest">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Guest </th>
      <td mat-cell *matCellDef="let appointment" data-label="Guest"> {{appointment.guest}} </td>
    </ng-container>

    <!-- Date Added Column -->
    <ng-container matColumnDef="dateAdded">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Added </th>
      <td mat-cell *matCellDef="let device" data-label="Date Added"> {{device.dateAdded}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let appointment" data-label="Status"> {{appointment.status}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let device">
        <button mat-raised-button class="comment-button" (click)="comment(appointment)">Comment</button>
        <button mat-raised-button class="approve-button" (click)="approve(appointment)">Approve</button>
        <button mat-raised-button class="cancel-button" (click)="cancel(appointment)">Cancel</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
