<mat-toolbar color="primary" class="header-toolbar">
  <button mat-raised-button style="background-color: black; color: white;" (click)="back()">Back</button>
</mat-toolbar>

<div class="table-container">
  <!-- Top Bar with Button -->
  <div class="table-header">
    <mat-form-field appearance="outline" class="filter-input">
      <mat-label>Search</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Search appointments">
    </mat-form-field>
    <button mat-raised-button color="primary" style="background-color: white; color: black;" class="new-device-button" (click)="addAppointment()">New</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let appointment" data-label="Description" class="tooltip">
        {{appointment.description}}
        <span class="tooltip-text">{{appointment.description}}</span>
      </td>
    </ng-container>

    <!-- Date Added Column -->
    <ng-container matColumnDef="dateAdded">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Added </th>
      <td mat-cell *matCellDef="let appointment" data-label="Date Added"> {{appointment.dateAdded}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let appointment" data-label="Status"> {{appointment.status}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let appointment">
        <button mat-raised-button style="background-color: white; color: black;" class="comment-button" (click)="comment(appointment)">Comment</button>
        <button mat-raised-button style="background-color: white; color: green;" class="comment-button" (click)="approve(appointment)">Approve</button>
        <button mat-raised-button style="background-color: white; color: red;" class="comment-button" (click)="cancel(appointment)">Cancel</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
