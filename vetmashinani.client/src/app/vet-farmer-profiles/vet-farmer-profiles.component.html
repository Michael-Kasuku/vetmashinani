<section class="container py-5">
  <div class="mat-elevation-z8">
    <div class="row">
      <!-- Search Input -->
      <input type="text" [(ngModel)]="searchQuery" (input)="onSearch()" placeholder="Search by name or location" class="search-input">

      <mat-card class="mat-card" *ngFor="let farmer of filteredProfiles">
        <mat-card-header class="mat-card-header">
          <img mat-card-avatar
               [src]="getProfileImageUrl(farmer)"
               alt="{{ farmer.name }}'s profile"
               class="profile-img">
          <mat-card-title>{{ farmer.name }}</mat-card-title>
          <mat-card-subtitle>{{ farmer.jobTitle }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p><strong>Location:</strong> {{ farmer.location }}</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button
                  color="primary"
                  class="btn-book"
                  (click)="appointments(farmer)">
            Appointments
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
